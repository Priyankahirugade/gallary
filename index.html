<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <samp>meria Loznevaya</samp>
                </div>
                <div class="button">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-time"></i>
                </div>
            </header>
            <div class="preview-img">
              <div class="img"><img src="https://hinduifestival.com/wp-content/uploads/2023/01/Best-dp-_4-1.jpg" alt="preview-img"></div>
            </div>
        </div>
    </div>
 <section class="search">
    <img src="https://www.epo.org/searching-for-patents/technical/espacenet/new-espacenet.jpg?lenya.module=svg&height=175&width=560"  alt="search-img">
    <div class="content">
        <h1>Image Gallery with JavaScript</h1>
        <p>search and downlode any images within a second</p>
        <div class="search-box">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="search images" name="" id="">
        </div>
    
    </div>

 </section>
 <section class="gallery">
    <ul class="images">

    </ul>
    <button class="lode-more">Lode More</button>
 </section>   
</body>
</html>
